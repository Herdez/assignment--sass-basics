<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Instagram</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="form">
			<form>
			   <img class="form__logo" src="./images/InstagramLogo.png">
			   <button class="form__button-facebook">
		   	       <i class="fa fa-facebook"></i>
		           <p class="form__text-facebook">Log in with Facebook</p>
		       </button>
		       <hr class="form__line">
		       <p class="form__boolean">OR</p>
		       <input class="form__input" type="text" placeholder=" Mobile Number or Email">
		       <input class="form__input" type="text" placeholder=" Full Name">
		       <input class="form__input" type="text" placeholder=" Username">
		       <input class="form__input" type="text" placeholder=" Password">
		       <button class="form__button-signup">Sign up</button>
			   <p class="form__footer">By signing up, you agree to our</p>
			   <p class="form__footer--terms">Terms & Privacy Policy</p>
			</form>
		<div>
		<div class="footer">
			<p>Have an account? <a href="">Log in</a></p>
		</div>
	</body>
</html>
